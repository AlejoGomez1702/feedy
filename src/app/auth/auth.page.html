<ion-content padding>

  <div class="mt-title">
    <h1 class="text-sign-in">Sign In</h1>
  </div>

  <form #fm="ngForm" (ngSubmit)="onSubmit(fm)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list lines="none">
            <!-- EMAIL -->
            <ion-item>
              <input type="email" class="form-control inp-size" placeholder="Email address" ngModel name="email" required email #Ctrl="ngModel">
            </ion-item>
            <ion-item *ngIf="!Ctrl.valid && Ctrl.touched" lines="none" class="form-error">
              <ion-label>Enter a valid Email</ion-label>
            </ion-item>
            <ion-item *ngIf="!fm.valid && !Ctrl.value && isSubmitted" lines="none" class="form-error">
              <ion-label>Email is required</ion-label>
            </ion-item>

            <!-- PASSWORD -->
            <ion-item class="mt-4">
              <div class="input-group">
                <input [type]="isShowPassword ? 'text' : 'password'" class="form-control inp-size border-right-0" ngModel name="password" required #passCtrl="ngModel" placeholder="Password">
                <span class="input-group-append bg-white" (click)="showPassword()">
                    <button class="btn border border-left-0 inp-size" type="button"><ion-icon [name]="passwordToggleIcon"></ion-icon></button>
                </span>
              </div>              
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none" class="form-error">
              <ion-label>Enter a valid password</ion-label>
            </ion-item>
            <ion-item *ngIf="!fm.valid && !passCtrl.value && isSubmitted" lines="none" class="form-error">
              <ion-label>Password is required</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <!-- <ion-row> -->
                
      <ion-button type="submit" color="red" expand="block" class="pad-btn mt-2">
        Sign In
        <!-- <ion-icon slot="end" name="log-in-outline"></ion-icon> -->
      </ion-button>

      <ion-button type="button" color="red" fill="clear" expand="block" class="pad-links txt-small">
        Forgot Password?
      </ion-button>

      <div class="mt-4">
        <ion-text>
          Don't have an account?
          <ion-label (click)="signUp()" color="red">Sign Up</ion-label>
        </ion-text>
      </div>

    </ion-grid>
  </form>
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>

</ion-content>
